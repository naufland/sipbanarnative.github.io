services:
  app:
    build: .
    container_name: php_native
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: mysql_native
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sipbanar
    ports:
      - "3300:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d   # ‚Üê INI YANG BENAR

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin_native
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db

volumes:
  mysql_data:
  ./initdb:/docker-entrypoint-initdb.d 

  